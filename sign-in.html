<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <style>
        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .floating-box {
            animation: floating 4s ease-in-out infinite;
        }   
    </style>
</head>
<body>
    <div class="w-full h-screen flex justify-center items-center moving" style="background-image: url(./images/sign-image.jpg); background-size: cover; background-repeat: no-repeat; background-position: center;">
        <div class="w-full p-0 lg:max-w-lg lg:p-8 sm:max-w-xl sm:p-4 space-y-6 floating-box">
            <div class=" bg-gradient-to-r from-[#a0def7] to-[#def2fa] p-4 lg:p-8 sm:p-8 rounded-xl border-4 border-sky-900 shadow-2xl relative z-50">
                <h3 class="text-darkbule font-bold text-3xl mb-8 text-center">Sign In </h3>
                <form action="#" method="POST" class="space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label class="flex items-center space-x-3">
                            <span class="text-white text-xl">ðŸ“§</span>
                            <input type="email" name="email" placeholder="Enter your email" class="w-full px-4 py-3 rounded-lg focus:outline-none" required>
                        </label>
                    </div>
                    <!-- Password Input -->
                    <div> 
                        <label class="flex items-center space-x-3">
                            <span class="text-white text-xl">ðŸ”’</span>
                            <input type="password" name="password" placeholder="Enter your password" class="w-full px-4 py-3 rounded-lg focus:outline-none" required>
                        </label>
                    </div>
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex justify-between items-center text-darkbule font-semibold text-sm">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="remember" class="form-checkbox">
                            <span class="text-xs lg:text-sm sm:text-sm">Remember Me</span>
                        </label>
                        <a href="#" class="hover:underline text-xs font-semibold lg:text-sm sm:text-sm">Forgot Password?</a>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-darkbule text-white py-3 rounded-lg text-lg font-semibold transform transition-transform duration-300 hover:scale-110">
                        Sign In
                    </button>                    
                    <p class="text-sm text-center text-black font-semibold">Don't have an account?
                        <div class="flex justify-between">
                            <a href="sign-upstudents.html" class="text-darkbule  hover:underline -mt-2 font-semibold "> Students Sign Up</a>
                            <a href="sign-upteacher.html" class="text-darkbule font-semibold hover:underline -mt-2  "> Teacher Sign Up</a>
                        </div>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
