<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <style>
        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .floating-box {
            animation: floating 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="w-full h-screen flex justify-center items-center moving relative" style="background-image: url(./images/350360091_84475258-cd27-491d-868f-879360f14910.jpg); background-size: cover; background-repeat: no-repeat; background-position: center;"> 
        <div class="bg-black opacity-5 absolute top-0 left-0 w-full h-full"></div>
        <div class="max-w-3xl w-full p-0 lg:p-0 sm:p-2 space-y-6 floating-box relative z-10"> 
            <div class="bg-gradient-to-r from-[#cddef8] to-[#b7d1ec] opacity-90 p-4 rounded-xl border-8 border-sky-100 shadow-2xl"> 
                <h3 class="text-darkbule font-bold text-3xl mb-8 text-center">Teacher Sign Up</h3>
                <form action="#" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <label class="flex items-center space-x-3">
                            <span class="text-white text-xl">👤</span>
                            <input type="text" name="name" placeholder="Enter Your Name" class="w-full px-4 py-3 rounded-lg focus:outline-none" required>
                        </label>
                        <label class="flex items-center space-x-3 subject-label">
                            <span class="text-white text-xl subject-icon">📚</span>
                            <select class="w-full px-4 py-3 rounded-lg focus:outline-none subject-select" required>
                                <option value="">Select your subject</option>
                                <option value="math">Math</option>
                                <option value="science">Science</option>
                                <option value="history">History</option>
                                <option value="history">Other</option>
                            </select>
                        </label>
                    </div>
                     <!-- email input -->
                     <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center space-x-3">
                          <span class="text-white text-xl">📧</span>
                          <input type="email" name="email" placeholder="Enter your email" class="w-64 px-4 py-3 rounded-lg focus:outline-none" required>
                          <button type="button" class="ml-2 bg-darkbule text-white px-3 py-1 rounded-lg" onclick="document.getElementById('email-otp-container').classList.toggle('hidden')">Verify</button>
                        </label>
                        <div id="email-otp-container" class="col-span-2 md:col-span-1 mt-2 md:mt-0 hidden">
                          <input id="email-otp-input" type="text" name="email_otp" placeholder="Enter OTP" class="w-full md:w-48 px-4 py-3 rounded-lg focus:outline-none lg:ml-10 sm:ml-20">
                        </div>
                    </div>
                     <!--Moblie number input  -->
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center space-x-3">
                          <span class="text-white text-xl">📞</span>
                          <input type="text" name="mobile" placeholder="Enter your Mobile number" class="w-64 px-4 py-3 rounded-lg focus:outline-none" required>
                          <button type="button" class="ml-2 bg-darkbule text-white px-3 py-1 rounded-lg" onclick="document.getElementById('otp-container').classList.toggle('hidden')">Verify</button>
                        </label>
                        <div id="otp-container" class="col-span-2 md:col-span-1 mt-2 md:mt-0 hidden">
                          <input id="otp-input" type="text" name="otp" placeholder="Enter OTP" class="w-full md:w-48 px-4 py-3 rounded-lg focus:outline-none lg:ml-10 sm:ml-20">
                        </div>
                    </div>
                    <!-- Password and Education Input (Side by Side) -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <label class="flex items-center space-x-3">
                          <span class="text-white text-xl">🔒</span>
                          <input id="password" type="password" name="password" placeholder="Enter your password" class="w-full px-4 py-3 rounded-lg focus:outline-none" required>
                          <label for="password" class="text-white cursor-pointer">👁️</label>
                        </label>
                        <label class="flex items-center space-x-3">
                          <span class="text-white text-xl">🔒</span>
                          <input id="confirm-password" type="password" name="password" placeholder="Enter Confirm your password" class="w-full px-4 py-3 rounded-lg focus:outline-none" required>
                          <label for="confirm-password" class="text-white cursor-pointer">👁️</label>
                        </label>
                    </div>
                    <!-- Subject and Experience -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <label class="flex items-center space-x-3">
                            <span class="text-white text-xl">💼</span>
                            <select name="experience" class="w-full px-4 py-3 rounded-lg focus:outline-none" required>
                              <option value="" disabled selected>Select your experience</option>
                              <option value="0-1">0-1 years</option>
                              <option value="1-3">1-3 years</option>
                              <option value="3-5">3-5 years</option>
                              <option value="5+">5+ years</option>
                            </select>
                          </label>
                        <label class="flex items-center space-x-3">
                            <span class="text-white text-xl">🏠</span>
                            <input type="text" name="address" placeholder="Enter your current address" class="w-full px-4 py-3 rounded-lg focus:outline-none" required>
                        </label>
                    </div>
                    <!-- Terms and Conditions -->
                    <div class="flex items-center text-darkbule font-semibold text-sm">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="terms" class="form-checkbox" required>
                            <span>I agree to the <a href="#" class="hover:underline">Terms & Conditions</a></span>
                        </label>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-darkbule text-white py-3 rounded-lg text-lg font-semibold transform transition-transform duration-300 hover:scale-105">
                        Sign Up
                    </button>
                    <p class="text-sm text-center text-black font-semibold">Already have an account? <a href="sign-in.html" class="text-darkbule hover:underline">Sign In</a></p>
                </form>                
            </div> 
        </div> 
    </div>
</body>
</html>
